<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Header with About Me -->
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div>
          <h2>Heart Stroke Prediction</h2>
          <p class="mb-0">Created by Rahul Shelke — Passionate Data Scientist | ML & AI Enthusiast</p>
        </div>
        <div>
          <a href="#footer" class="btn btn-outline-light">Connect With Me</a>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <form action="/" method="post">
          <div class="row g-3">
            <!-- Row 1 -->
            <div class="col-md-6">
              <label class="form-label">Patient's Gender</label>
              <select class="form-control" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Patient's Age</label>
              <input class="form-control" type="number" name="age" placeholder="Enter Patient's age" min="0" max="100" />
            </div>

            <!-- Row 2 -->
            <div class="col-md-6">
              <label class="form-label">HyperTension [Yes = 1 : No = 0]</label>
              <select class="form-control" name="hypertension" required>
                <option selected disabled value="">Hyper Tension</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Heart Disease [Yes = 1 : No = 0]</label>
              <select class="form-control" name="heart_disease" required>
                <option selected disabled value="">Heart Disease</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
              </select>
            </div>

            <!-- Row 3 -->
            <div class="col-md-6">
              <label class="form-label">Ever Married?</label>
              <select class="form-control" name="ever_married" required>
                <option selected disabled value="">Are you Married?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Work Type</label>
              <select class="form-control" name="work_type" required>
                <option selected disabled value="">Work Type</option>
                <option value="children">Children</option>
                <option value="Govt_job">Government Job</option>
                <option value="Never_worked">Never Worked</option>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
              </select>
            </div>

            <!-- Row 4 -->
            <div class="col-md-6">
              <label class="form-label">Residence Type</label>
              <select class="form-control" name="Residence_type" required>
                <option selected disabled value="">Select Residence Type</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Smoking Status</label>
              <select class="form-control" name="smoking_status" required>
                <option selected disabled value="">Select Smoking Status</option>
                <option value="formerly smoked">Formerly smoked</option>
                <option value="never smoked">Never smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>

            <!-- Row 5 -->
            <div class="col-md-6">
              <label class="form-label">Avg Glucose Level [50-300]</label>
              <input class="form-control" type="number" name="avg_glucose_level" placeholder="Glucose Level" min="50" max="300" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Body Mass Index [10-100]</label>
              <input class="form-control" type="number" name="bmi" placeholder="Enter BMI" min="10" max="100" />
            </div>

            <!-- Submit -->
            <div class="col-12 text-center mt-3">
              <input class="btn btn-primary px-4" type="submit" value="Predict" />
              <button class="btn btn-secondary px-4" type="button" onclick="clearForm()">Clear Output</button>
            </div>
          </div>
        </form>

        <!-- Prediction Output -->
        <div class="text-center text-black mt-4">
          <h2 id="prediction-output">Prediction : {{ context }}</h2>
        </div>
      </div>
    </section>
    <!-- Footer with Social Links -->
    <footer id="footer" class="bg-light text-center text-black py-4 mt-5">
      <div class="container">
        <h5>Connect With Me</h5>
        <div class="social-icons">
          <a href="https://github.com/Rahul-404" target="_blank" title="GitHub"><i class="bi bi-github"></i> GitHub</a>
          <a href="https://linkedin.com/in/rahulshelke981/" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i> LinkedIn</a>
          <a href="https://youtube.com/yourchannel" target="_blank" title="YouTube"><i class="bi bi-youtube"></i> YouTube</a>
          <a href="https://medium.com/@yourusername" target="_blank" title="Medium"><i class="bi bi-medium"></i> Medium</a>
        </div>
        <p class="mt-2">© {{ current_year }} Rahul Shelke — All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        function clearForm() {
            // Reset form fields
            document.querySelector('form').reset();

            // Set prediction text back to "Rendering"
            const predictionElement = document.querySelector("#prediction-output");
            if (predictionElement) {
            predictionElement.innerText = "Prediction : Rendering";
            }
        }

      $(".input").focus(function(){
        $(this).parent().addClass("focus");
      }).blur(function(){
        if($(this).val() === ''){
          $(this).parent().removeClass("focus");
        }
      })
    </script>
  </body>
</html>
